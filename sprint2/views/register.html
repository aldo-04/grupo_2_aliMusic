                <a href="/productcart">1</a>

            </div>

            </div>
            
            <div class="div_barra_de_busqueda">
                <input type="text" name="barra" id="">

            </div>
            
        </div>
        <div class="div_navegacion_header">
            <ul class="ul_navegacion_header">
                <li><a href="/"><i class="fas fa-home"></i>Inicio</a></li>
                <li><a href="/store"><i class="fas fa-money-bill-alt"></i>Tienda</a></li>
                <li><a href="/contact"><i class="fas fa-id-card"></i>Contacto</a></li>
                <li><a href="/comunity"><i class="fas fa-guitar"></i>Comunidad</a></li>
            </ul>
            <ul class=ul_cuenta>

                <li><a href="/login"><i class="fas fa-sign-in-alt"></i>Acceder</a></li>
            </ul>
        </div>
    </header>
    <main>

        <h1>Nuevo registro</h1>

        <form action="/">

            <div class="avatar">
                <p>Foto de perfil</p>
                <label for="avatar"><i class="far fa-user-circle"></i></label>
                <input type="file" name="avatar" id="avatar" hidden required>
            </div>
            
            <div class="datos">
                 <input type="text" name="nombre" placeholder="Escribe tu nombre" required>
                 <input type="text" name="apellido" placeholder="Escribe tu apellido" required>
                 <input type="number" name="numero" placeholder="Tu numero" required>
                 <input type="email" name="mail" placeholder="Ingresa tu correo" required>
                 <input type="password" name="contraseña" placeholder="Contraseña" required>
                 <input type="password" name="contraseña" placeholder="Repite tu contraseña" required>
            </div>

            <div class="redes">
                <div>
                    <input type="button" value="Ingresa con Google"><i class="fab fa-google"></i>
                </div>
                <div>
                    <input type="button" value="Ingresa con Facebook"><i class="fab fa-facebook"></i>
                </div>
            </div>

            <div class="buttons">
                <input type="submit" value="Crear">
                <input type="reset" value="Borrar">
            </div>

        </form>
    </main>
    <footer>

        <div class="div_grid">
            <div class="div_logo_footer logo-incompleto">
                <img src="/images/logo/logo.svg" alt="Logo-ali-Music">

            <div class="div_logo_footer logo-completo">

                    <li><a href=""><i class="fas fa-guitar"></i> Comunidad</i></a></li>
                </ul>
            </div>
            
            <div class="div_contacto">
                <div class="div_contacto_mail">
                    <a href=""><i class="fas fa-envelope"></i></a>

                </div>
                <div>
                    <a href=""><i class="fab fa-whatsapp-square"></i></a>
                    <a href="">+54 11-2233-4455</a>
                </div>
            </div>
            
            <div class="div_redes">
